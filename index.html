<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Ну что?) Поиграем?ꈍ⩊ꈍ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --red-dark: #67000c;
      --red-main: #b7001f;
      --red-btn: #4d0009;
      --text-main: #1b0204;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #b7001f, #1a0004 70%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .phone {
      width: 100%;
      max-width: 430px;
      border-radius: 32px;
      padding: 24px 18px 26px;
      background: #fff7f8;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
    }

    .avatar-wrap {
      display: flex;
      justify-content: center;
      margin-bottom: 12px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      background: #ffffff;
      box-shadow: 0 0 0 6px #fff, 0 0 32px rgba(183, 0, 31, 0.7);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      color: var(--text-main);
      margin-bottom: 8px;
    }

    .desc {
      text-align: center;
      font-size: 14px;
      line-height: 1.6;
      color: #6b1c25;
      margin-bottom: 24px;
    }

    .desc span {
      display: block;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn-link {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      text-decoration: none;
      background: var(--red-btn);
      color: #ffe5ea;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.55);
      transition: transform 0.15s ease, box-shadow 0.15s ease,
        background 0.15s ease;
    }

    .btn-link:hover {
      transform: translateY(-2px);
      background: #5d000b;
      box-shadow: 0 14px 26px rgba(0, 0, 0, 0.7);
    }

    .btn-icon {
      width: 40px;
      height: 40px;
      border-radius: 14px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .btn-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .btn-text {
      flex: 1;
      font-size: 14px;
    }

    .btn-arrow {
      font-size: 20px;
    }

    @media (min-width: 768px) {
      body {
        padding: 40px;
      }
    }
  </style>
</head>
<body>
  <main class="phone">
    <div class="avatar-wrap">
      <div class="avatar">
        <img src="avatar.png" alt="avatar" />
      </div>
    </div>

    <h1>Ну что?) Поиграем?ꈍ⩊ꈍ</h1>

    <div class="desc">
      <span>(─‿‿─)</span>
      <span>Сначала, по первой ссылке скачай приложение ⏑ˬ⏑</span>
      <span>После, зайди по второй ^ᗜ^</span>
      <span>╰(▔∀▔)╯</span>
    </div>

    <div class="buttons">
      <a class="btn-link"
         href="https://apps.apple.com/ua/app/we-vibe/id890526071?l=ru"
         target="_blank">
        <div class="btn-icon">
          <img src="step1.png" alt="1" />
        </div>
        <div class="btn-text">Что же тут у нас?o(>ω<)o</div>
        <div class="btn-arrow">➜</div>
      </a>

      <a class="btn-link"
         href="https://we-vibe.dynalinks.app/HtA92"
         target="_blank">
        <div class="btn-icon">
          <img src="step2.png" alt="2" />
        </div>
        <div class="btn-text">Ну, осталось последнее ´｡• ω •｡`</div>
        <div class="btn-arrow">➜</div>
      </a>
    </div>
  </main>
</body>
</html>
